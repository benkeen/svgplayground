<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVN Playground</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .dynamic { filter: url(#dynamic); }
    </style>
    <!--
        .grayscale { filter: url(#grayscale); }
        .blur { filter: url(#blur); }
        .grayscaleBlur { filter: url(#grayscaleBlur); }
    -->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <span class="brand">SVG Playground</span>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Filters</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container mainContent">
  
      <div class="row">
        <div class="span3">
          <section>
            
            <h4>feColorMatrix</h4>

            <select id="feColorMatrixType">
                <option value="">Choose Type</option>
                <option value="saturate">Saturate</option>
                <option value="hueRotate">Hue Rotate</option>
                <option value="matrix">Matrix</option>
                <option value="luminanceToAlpha">Luminance to Alpha</option>
            </select>
            
            <hr size="1" />
            
            <div id="feColorMatrixType_saturate" class="hidden feColorMatrixTypeSettings">
              <input type="range" min="0" max="1" step="0.001" />
            </div>

            <div id="feColorMatrixType_hueRotate" class="hidden feColorMatrixTypeSettings">
            </div>

            <div id="feColorMatrixType_matrix" class="hidden feColorMatrixTypeSettings">
              <select id="fsColorMatrixExamples">
                  <option value="none">Preset Examples</option>
              </select>

              <table id="feColorMatrixTable">
                <tr>
                  <th>R</th>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                </tr>
                <tr>
                  <th>G</th>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                </tr>
                <tr>
                  <th>B</th>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                </tr>
                <tr>
                  <th>A</th>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                  <td><input type="range" min="0" max="1" step="0.001" /></td>
                </tr>
              </table>
            </div>

            <div id="feColorMatrixType_luminanceToAlpha" class="hidden feColorMatrixTypeSettings">
            </div>

          </section>
        </div>
        <div class="span9">

          <section>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="800" height="598">
                <filter id="dynamic"></filter>

                <!--
                <filter id="matrix">
                    <feColorMatrix type="saturate" values="0" />
                </filter>
                <filter id="saturate">
                    <feColorMatrix type="saturate" values="0" />
                </filter>
                <filter id="blur">
                    <feGaussianBlur stdDeviation="1"/>
                </filter>
                <filter id="grayscaleBlur">
                    <feColorMatrix type="saturate" values="0" />
                    <feGaussianBlur stdDeviation="1"/>
                </filter>
                -->
                <image id="exampleImage" class="dynamic" xlink:href="sourceImages/pacific_golden_plover.jpg" width="800" height="598" />
            </svg>
          </section>

        </div>
      </div>

    </div>

    <script type="application/dart" src="svgExperiments.dart"></script>
    <script src="dart.js"></script>
  </body>
</html>

</body>
</html>
